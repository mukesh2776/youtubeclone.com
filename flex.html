<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex HTML</title>
</head>
<body>
    <div style="display: flex;
    flex-direction: row;">
        <div style="background-color: lightblue;">div 1 text</div>
        <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>
    <div style="display: flex;
    flex-direction: row;
    margin-top: 20px;">
        <div style="background-color: lightblue; width: 200px;">div 1</div>
        <div style="background-color: lightpink; width: 300px;">div 2</div>
    </div>
</div>
        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;">
            <div style="background-color: lightblue; flex: 1;">div 1</div>
            <div style="background-color: lightpink; flex:2;">div 2</div>
        </div>
        
        <div style="display: flex;
        flex-direction: row;
        border: 2px solid gray;
        justify-content: space-between;
        height: 100px;
        margin-top: 20px;">
            <div style="background-color: lightblue;width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>
</body>
</html>
