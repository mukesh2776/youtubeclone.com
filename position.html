<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Html</title>
</head>
<body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
    <div style="background-color: black;
    color: whitesmoke;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 60px;">header</div>
    <div style="background-color: green;
    color: white;
    position: fixed;
    top: 60px;
    left: 0px;
    bottom: 0px;
    width: 72px;
    ">sidebar
    <div style="position: absolute;
    top: 0px;
    background-color: red;
    color: white;
    right: 0px;
    z-index: 1;
    ">X</div></div>
    <div style="position: absolute;
    top: 60px;
    background-color: red;
    color: white;
    right: 10px;
    z-index: 1;
    ">absolute</div>
    <div style="height:  200px;
    background-color: lightblue;
    width: 200px;
    position: static;">div1</div>
    <div style="height: 200px;
    background-color: lightcoral;
    width: 200px;
    position: relative;">div2
    <div style="position: absolute;
    background-color:black;
    color: white;
    right: 10px;
    bottom: 10px;
    ">5.00</div></div>

</body>
</html>
