<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid HTML</title>
</head>
<body>
    <div style="display: grid;
    grid-template-columns: 1fr 2fr ;">
        <div style="background-color: lightblue;">100</div>
        <div style="background-color: lightpink;">200</div>
    </div>
    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr ;
    margin-top: 40px;
    column-gap: 20px;
    row-gap: 20px;">
        <div style="background-color: lightblue; height: 200px;">100</div>
        <div style="background-color: lightpink;  height: 200px;">200</div>
        <div style="background-color: lightblue;  height: 200px;">300</div>
        <div style="background-color: lightpink;  height: 200px;">200</div>
        <div style="background-color: lightblue;  height: 200px;">300</div>
        <div style="background-color: lightpink;  height: 200px;">200</div>
    </div>
</body>
</html>
